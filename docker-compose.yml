version: "3"

services:
  db:
    container_name: 'emkk-db'
    image: postgres
    volumes:
      - ./backend/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=emkk_db
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=pass
    expose:
      - "5432"

  backend:
    container_name: 'emkk-backend'
    image: emkk_backend
    build: ./backend
    volumes:
      - ./backend:/emkk/backend
    env_file:
      - ./backend/prod.env
    ports:
      - "9000:9000"
    depends_on:
      - db

  frontend:
    container_name: 'emkk-frontend'
    image: emkk_frontend
    build: ./frontend
    command: sh -c "node ./server.js"
    volumes:
      - /emkk/frontend/node_modules
      - ./frontend:/emkk/frontend
    ports:
      - "443:443"
    depends_on:
      - backend
